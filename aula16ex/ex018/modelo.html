<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Numeros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="carregar()">
    <header>
        <h1>Analisador de Numeros</h1>
    </header>
    <main>
        <section id="pai">
            <label for="txtnum">Numero (entre 1 e 100): </label><input type="number" name="txtnum" id="txtnum">
            <input type="button" value="Adicionar" onclick="verificar()"><br>
            <select name="tabuada" id="seltab" size="10"></select><br>
            <input type="button" value="Finalizar" onclick="finalizar()">
            <div id="res"></div>
        </section>
    </main>
    <footer>
        <p>Direitos reservaddos para quem tem diretio.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
