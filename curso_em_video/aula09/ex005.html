<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando estudos com DOM</title>
    <style>
        body {
            background-color: rgb(50, 151, 235);
            font-size: 1.4em;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Iniciando os Estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Eprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div>Clique em mim</div>

    <script>
        var p2 = document.querySelector('div')
        p2.style.background = 'black'
        var p1 = document.getElementsByTagName('p')[1]
        document.write(p1.innerText)
    </script>
</body>
</html>
