<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            font: normal 2em Arial;
        }
    </style>
</head>
<body>

        var nome = prompt('Qual e o seu nome?')

    </script>

</html>
