<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <main>
        <section>
            <div>
                <label for="txtini">Inicio: </label><input type="number" name="txtini" id="txtini" required><br>
                <label for="txtfim">Fim: </label><input type="number" name="txtfim" id="txtfim" required><br>
                <label for="txtpass">Passo: </label><input type="number" name="txtpass" id="txtpass" required><br>
                <input type="button" value="Contar" onclick="contar()">
                <p id="resp">Preparando a contagem...</p>
            </div>
        </section>
    </main>
    <footer>
        <p>Direitos reservaddos para quem tem diretio.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
